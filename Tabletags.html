<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletags</title>
    
</head>
<body>
    <table border="1">
        <thead>
        <tr>
          <th>S.No</th>
           <th>Name</th>
           <th>college name</th>
           </tr>
        </thead>
        <tbody>
            <tr>
               <td>1</td>
               <td>venusri</td>
               <td>gpcet</td>
            </tr>
        </tbody>
</table>
<h2>using coloumn span</h2>
<table border="1">
    <thead >
        <tr>
        <th>S.No</th>
        <th>Name</th>
        <th colspan="2">college name & address </th>
        </tr>
     </thead>
     <tbody>
         <tr>
            <td>1</td>
            <td>venusri</td>
            <td>gpcet</td>
            <td>venkayapalle</td>
         </tr>
     </tbody>
    </thead>
</table>
<h2>row span</h2>
<table border="1">
    <thead >
        <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>college name  </th>
        <th>address</th>
        </tr>
     </thead>
     <tbody>
         <tr>
            <td rowspan="2">1</td>
            <td>venusri</td>
            <td>gpcet</td>
            <td>venkayapalle</td>
         </tr>
         <tr>
            <td>venusri</td>
            <td>gpcet</td>
            <td>venkayapalle</td>
         </tr>
     </tbody>
    </thead>
</table>
</body>
</html>
